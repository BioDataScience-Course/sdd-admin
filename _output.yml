bookdown::gitbook:
  #dev: svglite
  highlight: kate
  css: style.css
  split_by: section
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">A Test Bookdown Book</a></li>
      after: |
        <li><a href="http://biodatascience-course.sciviews.org">Site Web du cours</a></li>
        <li><a href="https://github.com/BioDataScience-Course">Site Github du cours</a></li>
        <br/>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publi√© avec bookdown</a></li>
    edit: https://github.com/phgrosjean/bookdown-test/edit/master/%s
    #download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css

